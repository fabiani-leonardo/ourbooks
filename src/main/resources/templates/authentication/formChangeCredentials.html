<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Modifica Credenziali</title>
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<h1>Modifica le tue credenziali</h1>

	<form th:action="@{/modificaCredenziali}" method="post" th:object="${credentials}">
		<label for="username">Nuovo Username:</label>
		<input type="text" id="username" th:field="*{username}" required /><br /><br />

		<label for="password">Nuova Password:</label>
		<input type="password" id="password" th:field="*{password}" required /><br /><br />

		<label for="confermaPassword">Conferma Password:</label>
		<input type="password" id="confermaPassword" name="confermaPassword" required /><br /><br />

		<button type="submit">Salva</button>
	</form>

	<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>

</html>
