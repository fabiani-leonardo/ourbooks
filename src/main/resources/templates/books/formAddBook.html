<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add a new book - Step 1</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
	<header>
		<!-- Barra in alto -->
			<div class="barra-superiore">
				<div class="link-superiori">
					<!-- Se l'utente è autenticato -->
					<span th:if="${credentials}"> <!-- dal controller sto passando questa variabile offerta da Spring Security 
				che ci fornisce i dati dell'utente autenticato oppure null se non si è auteticato' -->
						<span th:text="${credentials.username}"></span> <!-- stampiamo lo username dell'utente autenticato' -->
						<a href="/logout">Logout</a> <!-- diamo all'utente autenticato la possibilità di uscire dal sistema' -->
					</span>
					<!-- Se l'utente NON è autenticato -->
					<span th:if="${credentials == null}"> <!-- Se l'utente non è autenticat questo oggetto è null -->
						<a href="/login">Login</a> <!-- visto che non è autenticato offriamo la possibilità di loggarsi -->
						<a href="/register">Register</a> <!-- o registrarsi -->
					</span>
				</div>
				<h1 class="logo"><a href="/">OURBOOKS</a></h1>
			</div>
	</header>

  <h1>Add a new book - Step 1 of 2</h1>
  <p>First, enter the basic book information. In the next step you'll be able to select the authors.</p>

  <form th:action="@{/books/add}" th:object="${book}" method="post" enctype="multipart/form-data">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" th:field="*{title}" required />
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></span>
    </div>

    <div>
      <label for="publicationYear">Publication year:</label>
      <input type="number" id="publicationYear" th:field="*{publicationYear}" min="-3000" max="2050" required />
      <span th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}" style="color:red;"></span>
    </div>

    <div>
      <label for="imageFile">Image (PNG/JPG):</label>
      <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg" />
      <small>Optional - you can add an image for the book cover</small>
    </div>

    <div class="form-actions">
      <button type="submit">Save and Continue to Authors Selection</button>
      <a th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
  </form>

</body>
</html>
