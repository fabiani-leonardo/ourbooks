<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <header>
    <!-- Barra in alto -->
    <div class="barra-superiore">
      <div class="link-superiori">
        <!-- Se l'utente è autenticato -->
        <span th:if="${credentials}">
          <span th:text="${credentials.username}"></span>
          <a href="/logout">Logout</a>
        </span>
        <!-- Se l'utente NON è autenticato -->
        <span th:if="${credentials == null}">
          <a href="/login">Login</a>
          <a href="/register">Registrati</a>
        </span>
      </div>
      <a class="logo" href="/"><h2>OURBOOKS</h2></a>
    </div>
  </header>

  <h1>Edit Book</h1>
  <h2 th:text="'Editing: ' + ${book.title}"></h2>

  <form th:action="@{'/books/edit/' + ${book.id}}" th:object="${book}" method="post" enctype="multipart/form-data">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" th:field="*{title}" required />
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></span>
    </div>

    <div>
      <label for="publicationYear">Publication year:</label>
      <input type="number" id="publicationYear" th:field="*{publicationYear}" min="-3000" max="2050" required />
      <span th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}" style="color:red;"></span>
    </div>

    <div>
      <label>Current Image:</label>
      <div th:if="${book.imagePath}">
        <img th:src="@{'/images/' + ${book.imagePath}}" th:alt="${book.title}" style="max-width: 200px; max-height: 200px;" />
        <p th:text="'Current image: ' + ${book.imagePath}"></p>
      </div>
      <div th:if="${book.imagePath == null}">
        <p>No image currently set</p>
      </div>
    </div>

    <div>
      <label for="imageFile">Change Image (PNG/JPG):</label>
      <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg" />
      <small>Leave empty to keep current image</small>
    </div>

    <div>
      <label>Current Authors:</label>
      <div th:if="${book.authors != null && !book.authors.isEmpty()}">
        <ul>
          <li th:each="author : ${book.authors}" th:text="${author.fullName}"></li>
        </ul>
        <a th:href="@{'/books/' + ${book.id} + '/authors-edit'}">Modify Authors</a>
      </div>
      <div th:if="${book.authors == null || book.authors.isEmpty()}">
        <p>No authors assigned</p>
        <a th:href="@{'/books/' + ${book.id} + '/authors-edit'}">Add Authors</a>
      </div>
    </div>

    <div>
      <button type="submit">Save Changes</button>
      <a th:href="@{'/books/' + ${book.id}}"><button type="button">Cancel</button></a>
    </div>
  </form>
</body>
</html>
