<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Aggiungi Nuovo Libro</title>
  <link rel="stylesheet" href="/css/home.css"/>
</head>
<body>
  <header>
    <a th:href="@{/home}"><h1>OurBooks</h1></a>
  </header>

  <h2>Aggiungi Nuovo Libro</h2>

  <form th:action="@{/books/add}" th:object="${book}" method="post" enctype="multipart/form-data">
    <div>
      <label for="title">Titolo:</label>
      <input type="text" id="title" th:field="*{title}" required />
    </div>

    <div>
      <label for="publicationYear">Anno di pubblicazione:</label>
      <input type="number" id="publicationYear" th:field="*{publicationYear}" required />
    </div>

    <div>
      <label for="imageFile">Immagine (PNG/JPG):</label>
      <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg" required />
    </div>

    <div>
      <label>Autori:</label>
      <a th:href="@{'/books/' + ${book.id} + '/authors-edit'}">Modifica autori</a>
    </div>

    <button type="submit">Salva Libro</button>
    <a th:href="@{/books/admin}"><button type="button">Annulla</button></a>
  </form>
</body>
</html>
